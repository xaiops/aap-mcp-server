apiVersion: v1
kind: Service
metadata:
  name: aap-mcp-server
  namespace: aap-mcp-server
  labels:
    app: aap-mcp-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app: aap-mcp-server
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

