apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: aap-mcp-server
  namespace: aap-mcp-server
  labels:
    app: aap-mcp-server
spec:
  to:
    kind: Service
    name: aap-mcp-server
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

